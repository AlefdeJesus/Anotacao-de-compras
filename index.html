<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="materialize/css/materialize.css">
    <title>Anotação de Compras</title>
    <script src="js/scripit1.js"></script>
</head>
<body class="#f3e5f5 purple lighten-5">
    <header>
        <h1 class="flow-text card-panel red center-align " >Anotação de Compras</h1>
		
    </header>
    <main>
        <div class="row">
            <div  class="col s12">
            <img src="img/carrinho.png" alt="Carrinho de Compra" id="imgCarrinho" class="responsive-img" onClick="window.location.reload()">
			<button id="btnapp">Baixar APP</button> 
            <h5 class="center-align">Lista de Produtos</h5>
       
        </div>
     </div>
        <div class="card-panel # d1c4e9 deep-purple lighten-4">
            <div class="lineInput">
                <label class="label brown-text">Produto:</label>
                <input type="search" class="busca" list="ListProdulto" id="produto" placeholder="Ex: Arroz" >
      <!--  <datalist id="ListProdulto">
            <option value="Arroz">
            <option value="Macarão">
            <option value="feijão">
            <option value="Biscoito">
            <option value="Frango">
            <option value="Carne">
            <option value="Massa de Milho">
            <option value="Farinha de trigo">
            <option value="Extrato de Tomate">
          </datalist> -->
            </div>
            
            <div class="lineInput">
                
                <label class="label brown-text">Quantidade:</label>
                <input type="number"  id="quantidade" placeholder="Ex: 5">
            </div>
            <div class="lineInput">
                <label class="label brown-text">Preco:</label>
                <input type="number"  id="preco" placeholder="Ex: 2.50">
            </div>


            <div class="containe ">
                <div class="row ">
            <div class="col s4 left">
            <button id="submit" class="waves-effect waves-light btn-small #e53935 red darken-1 black-text " onclick="produto.salvar()">Adicionar</button>
            </div>  
            <div class="col s4 right">
             <button class=" waves-effect waves-light btn-small #e53935 red darken-1 black-text " onclick="produto.finalizar()">Finalizar Compra</button>
            </div>
             </div>
             </div>
               <!-- <button class="waves-effect waves-light btn-small" onclick="produto.cancelar()">Cancelar</button>-->
         
               
 
        </div>

        <div class="content " >
            
            <table border="1" style="width: 100%;table-layout:fixed">
                <thead>
                   <!--<th class="center">ID</th>--> 
                    <th class="center">Produto</th>
                    <th class="center">Quantidade</th>
                    <th class="center">Preco</th>
                    <th class="center">Ações</th>
                </thead>
                <tbody id="tbody">
                   
                </tbody>

               

            </table>
        </div>
    </main>
<script>
    // SCRIPT ABAIXO PULA PARA O PROXIMO INPUT AO CLICAR NO ENTER
        const btn = document.querySelector("#submit")
    //QUANDO TIVER DENTRO DO INPUT QUANTIDADE E APERTAR ENTER, SE O INPUT 
    //PRECO TIVER VAZIO O FOCU PULAR PARA O MESMO
        document.addEventListener("keypress", function(e) {
  if(e.key === 'Enter') {
    document.getElementById('preco').focus()
    };
   
});  
//SE O AO APERTAR ENTER O O INPUT DE PRECO FOR FIREFERNTE DE VAZIO ENTÃO 
//CLICA O BOTÃO BTN( SALVAR)
document.addEventListener("keypress", function(e) {
  if(e.key === 'Enter' && document.getElementById('preco').value != '') {
   btn.click();
  };
}) ;
</script>

<!--JS DO MATIALIZE-->
<script src="materialize/js/materialize.js"></script>
<!--JQUERY NO MODO CDN-->
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
</body>
</html>
